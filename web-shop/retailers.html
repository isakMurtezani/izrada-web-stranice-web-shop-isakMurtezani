<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retailers : BOJ</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../web-shop/css/retailers.css" />
  </head>
  <body>
    <header>
      <iframe
        src="../web-shop/partials/header.html"
        width="100%"
        class="auto-height-iframe"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </header>

    <div class="title"><h1>Beauty Of Joseon Retailers</h1></div>

    <div class="random-statement">
      <p>
        Discover Beauty of Joseon's exclusive offerings at the BOJ Flagship
        Store and explore our global network of authorized online/offline
        retailers by country
      </p>
    </div>

    <div class="stores-container">
      <div class="flagship store">
        <h1>BOJ Flagship Store</h1>
        <div id="map" style="width: 600px; height: 400px"></div>
      </div>
      <div class="authorized store"><h1>Authorized Retailers</h1></div>
    </div>

    <footer>
      <iframe
        src="../web-shop/partials/footer.html"
        width="100%"
        class="auto-height-iframe"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </footer>

    <script src="./js/fetch_header.js" defer></script>
  </body>
</html>
